<!DOCTYPE html>
<html lang="en-US" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="utf-8">
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:site_name" content="OstrichZero">
    <meta property="og:url" content="https://ostrichzero.com/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ .Params.image_name }}" />
    <meta property="og:image:url" content="{{ .Params.image_name }}" />
    <meta property="og:image:secure_url" content="{{ .Params.image_name }}" />

    <base href="{{ .Site.BaseUrl }}">
    <title> {{ .Title }} </title>
    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="stylesheet" type="text/css" href="bower/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/all.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    {{ if .RSSlink }}<link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />{{ end }}
</head>
