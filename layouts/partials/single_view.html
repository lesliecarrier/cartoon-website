<div class="cartoonContainer center-block" id="comic">

    <h2>{{ .Title }} - <i>{{ .Date.Format "Jan 2, 2006" }}</i></h2>

    {{ partial "page_navigation" . }}

    <div class="cartoonImgContainer">
      {{ if .Params.next_post_path }}
        <a href="{{ .Params.next_post_path }}/#comic">
          <img class="img-responsive" src="{{ .Params.image_name }}" />
        </a>
      {{ else }}
          <img class="img-responsive" src="{{ .Params.image_name }}" />
      {{ end }}
    </div>

    {{ partial "page_navigation" . }}

</div>
